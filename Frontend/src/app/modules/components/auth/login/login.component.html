<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In Component</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Google Sign-In Component -->
    <section class="bg-light p-3 p-md-4 p-xl-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-xxl-11">
                    <div class="card border-light-subtle shadow-sm">
                        <div class="row g-0">
                            <div class="col-12 col-md-6">
                              <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="https://via.placeholder.com/600x400" alt="Welcome back you've been missed!">
                         </div>
                            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                                <div class="col-12 col-lg-11 col-xl-10">
                                    <div class="card-body p-3 p-md-4 p-xl-5">
                                        <div class="text-center mb-4">
                                            <a href="#!">
                                                <img src="./assets/img/bsb-logo.svg" alt="BootstrapBrain Logo" width="175" height="57">
                                            </a>
                                        </div>
                                        <!-- Google Sign-In Integration -->
                                        <div id="g_id_onload"
                                             data-client_id="1014488598767-oeduoh8vjnio8t81v9rr7r1acb6uhqn8.apps.googleusercontent.com"
                                             data-callback="handleGoogleSignIn"
                                             data-context="signin"
                                             data-ux_mode="popup"
                                             data-itp_support="true">
                                        </div>
                                        <div class="g_id_signin"
                                             data-type="standard"
                                             data-shape="pill"
                                             data-theme="filled_black"
                                             data-text="signin_with"
                                             data-size="large"
                                             data-logo_alignment="left">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css"></body>
</html>
